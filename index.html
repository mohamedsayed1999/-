<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shipping website</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <div class="navbar">
      <div class="container">
        <a href="index.html" class="navbar-brand"
          ><i class="fa fa-motorcycle"></i> اشحنلي</a
        >

        <ul class="navbar-nav">
          <li><a href="">من نحن</a></li>
          <li><a href="">خدماتنا</a></li>
          <li><a href="">اتصل بنا</a></li>
          <li><a href="" class="get-now">انضم لفريق اشحنلي</a></li>
        </ul>

        <div class="barDropDown"><i class="fa fa-bars"></i></div>
      </div>
    </div>
    <!-- End Navbar -->

    <!-- Start Content -->
    <div class="content">
      <div class="container">
        <div class="top-content">
          <h2>اسهل طريقة للطلب واستقبال الاشياء في القاهرة</h2>
          <h4>
            اطلب اونلاين او اتصل <i class="fa fa-phone"></i> 01117681576 -
            01283090623
          </h4>
          <h6 style="text-align: center; padding-top: 5px; font-weight: light;">
            ارخص خدمة شحن ( وعروض اسبوعية )
          </h6>
        </div>
        <div class="forms">
          <form action="">
            <h2>معلومات الراسل والمرسل إليه</h2>
            <input type="text" name="fullName" placeholder="الاسم بالكامل" />
            <input type="text" name="numberPhone" placeholder="رقم الهاتف" />
            <select
              name="city"
              id=""
              style="color: rgb(194, 194, 194) !important;"
            >
              <option selected="selected" value="">المدينة داخل القاهرة</option>
              <option value="1">الرحاب</option>
              <option value="2">العبور</option>
              <option value="3">مدينتي</option>
              <option value="4">مدينة نصر</option>
              <option value="5">مصر الجديدة</option>
              <option value="6">المقطم</option>
              <option value="7">المعادي</option>
              <option value="8">المهندسين</option>
              <option value="9">الهرم</option>
              <option value="10">حدايق الاهرام</option>
              <option value="11">كرداسة</option>
              <option value="12">مصر القديمة</option>
            </select>
            <input type="text" name="address" placeholder="عنوان الراسل" />
            <input
              type="text"
              name="serviceName"
              placeholder="اسم المرسل اليه"
            />
            <input type="text" name="address" placeholder="عنوان المرسل اليه" />

            <h2>الوقت وطريقة الدفع</h2>
            <select
              name="time"
              id=""
              style="color: rgb(194, 194, 194) !important;"
            >
              <option selected="selected" value="">الوقت</option>
              <option value="13">خلال ساعة</option>
              <option value="14">اكثر من ساعة</option>
              <option value="15">خلال 24 ساعة</option>
              <option value="16"> خلال يومين</option>
              <option value="17">خلال اسبوع</option>
              <option value="18">خلال شهر</option>
              <option value="19">في اي وقت</option>
            </select>
            <div class="paid">
              <input type="checkbox" name="" />
              <label for="">الدفع نقدي عند الاستلام</label>
            </div>
            <div class="submit-btn">
              <button type="submit">ارسل طلبك</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Content -->

    <!-- Start Footer -->
    <footer>
      <div class="container">
        <p>جميع الحقوق محفوظة لدي الموقع &copy; 2020</p>
      </div>
    </footer>
    <!-- End Footer -->

    <!-- Javascript -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
